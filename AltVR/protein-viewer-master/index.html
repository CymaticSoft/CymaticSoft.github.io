<!DOCTYPE html>
<html>
	<head>
		<script src="lib/three.r74.min.js"></script>
		<script src="lib/altspace-0.16.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/async/1.5.2/async.min.js"></script>
		<script src="lib/glTF-loader.js"></script>
		<script src="js/PDBLoaderImproved.js"></script>

		<style>
			.bar {
			}

			.item {
				display: inline-block;
				padding: 5px 10px;

				text-align: center;
				font-size: 24px;
				font-weight: bold;

				background-color: black;
				color: white;
				text-decoration: none;
			}

			h1 {
				color: white;
			}

			canvas {
				position: absolute;
				top: 0; left: 0;
				z-index: -1;
			}
		</style>

		<script>

			function navigate(mol){
				var path = '?molecule='+mol;
				if(/[&?]noribbon/.test(window.location.search))
					path += '&noribbon';
				if(/[&?]noball/.test(window.location.search))
					path += '&noball';

				window.location.replace(path);
				return false;
			}

			function toggleOption(option){
				var path = window.location.search;
				var re = new RegExp('[&?]'+option);
				if( re.test(path) )
					path = path.replace(re, '');
				else
					path += '&'+option;

				path = '?' + path.slice(1);
				window.location.replace(path);
				return false;
			}

		</script>
	</head>
	<body>
		<p class='bar'>
			<a href='?molecule=2VAA' onclick='return navigate("2VAA");' class='item' id='2VAA'>2VAA</a>
			<a href='?molecule=2M6C' onclick='return navigate("2M6C");' class='item' id='2M6C'>2M6C</a>
			<a href='?molecule=3UTQ' onclick='return navigate("3UTQ");' class='item' id='3UTQ'>3UTQ</a>
			<a href='?molecule=4X5W' onclick='return navigate("4X5W");' class='item' id='4X5W'>4X5W</a>
			<a href='?molecule=1AQD' onclick='return navigate("1AQD");' class='item' id='1AQD'>1AQD</a>
			<a href='?molecule=1J8H' onclick='return navigate("1J8H");' class='item' id='1J8H'>1J8H</a>
			<a href='javascript:;' onclick='return toggleOption("noribbon");' class='item' id='noribbon'>Sub-structures</a>
			<a href='javascript:;' onclick='return toggleOption("noball");' class='item' id='noball'>No Bonds</a>
		</p>
		<div style='text-align: center;' id='loading'>
			<img src='img/benzene.gif' alt='Loading'/>
			<h1>Loading...</h1>
		</div>
		<script src="js/present-model.js"></script>
	</body>
</html>
