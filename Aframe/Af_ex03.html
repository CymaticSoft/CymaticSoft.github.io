<html>
  <head>
    <title>Interactive Primitive</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
    <script language='javascript'>
      var box = document.querySelector('a-box');
      box.getAttribute('position');
      box.addEventListener('click', function () {
        box.setAttribute('color', 'red');
      });
    </script>
  </head>
  <body>
    <a-scene altspace>
      <a-box color="#6173F4" opacity="0.8" depth="2"></a-box>
      <a-sphere radius="0.5" src="assets/texture.png" position="1 1 0"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
